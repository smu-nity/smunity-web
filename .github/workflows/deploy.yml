name: SMUNITY Web CI/CD Pipeline

on:
  push:
    branches:
      - feature/142
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      REPOSITORY: ${{ github.repository }}
      IMAGE_TAG: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Resolve build version
        id: vars
        run: |
          echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        env:
          TAG: ${{ steps.vars.outputs.tag }}
          YEAR: ${{ steps.vars.outputs.year }}
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.TAG }}
          platforms: linux/amd64
          build-args: |
            VITE_GA_ID=${{ secrets.VITE_GA_ID }}
            VITE_COMMIT_HASH=${{ github.sha }}
            VITE_VERSION=${{ env.TAG }}
            VITE_YEAR=${{ env.YEAR }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd "${{ secrets.REMOTE_APP_DIR }}"
            git pull
            git checkout feature/142
            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p "${{ secrets.GHCR_TOKEN }}"
            export IMAGE="${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}"
            docker compose pull web
            docker compose up -d --remove-orphans
            docker image prune -f
